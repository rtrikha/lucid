	<body>
		<div class="loader" id="loader">
			<img id="monogram-loader" src="/resources/logo/lucidMonogramBig.svg" alt="" />
		</div>
		<div class="main-wrapper" id="main-wrapper">
			<div class="header-nav">
				<img id="monogram" src="./resources/logo/lucidMonogram.svg" alt="lucidMonogram" />
				<a class="nav-text"></a>
			</div>
			<div class="body-wrapper">
				<div class="breathe-wrapper" id="breathe-wrapper">
					<div class="breathe" id="breathe">
						<div class="circle" id="c1"></div>
						<div class="circle" id="c2"></div>
						<div class="circle" id="c3"></div>
						<div class="circle" id="c4"></div>
						<div class="circle" id="c5"></div>
						<div class="circle" id="c6"></div>
					</div>
				</div>

				<div class="body-context-wrapper">
					<div class="text-context">
						<div class="heading" id="typed-strings"></div>
						<div class="subheading" id="subheading"></div>
						<div class="play-audio" id="play-audio" onclick="audioToggle(); revealBreathe(); smoothScroll(document.getElementById('noise-wrapper'))">START LISTENING</div>
					</div>
					<div class="noise-wrapper" id="noise-wrapper">
						<div class="noise" id="noise">
							<div id="wave-player">
								<div id="wave-volume"></div>
								<img class="icon" src="resources/icons/waves.svg" alt="" id="rain" onclick="pauseWave();" />
							</div>

							<div id="rain-player">
								<div id="rain-volume"></div>
								<img class="icon" src="resources/icons/rain.svg" alt="" onclick="pauseRain();" />
							</div>

							<div id="thunder-player">
								<div id="thunder-volume"></div>
								<img class="icon" src="resources/icons/thunder.svg" alt="" onclick="pauseThunder();" />
							</div>

							<div id="birds-player">
								<div id="birds-volume"></div>
								<img class="icon" src="resources/icons/birds.svg" alt="" onclick="pauseBirds();" />
							</div>

							<div id="wind-player">
								<div id="wind-volume"></div>
								<img class="icon" src="resources/icons/wind.svg" alt="" onclick="pauseWind();" />
							</div>

							<div id="chorus-player">
								<div id="chorus-volume"></div>
								<img class="icon" src="resources/icons/special.svg" alt="" onclick="pauseChorus();" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-nav">
				<a class="nav-text" href="https://github.com/rtrikha/lucid" target="blank">GitHub</a>
			</div>
		</div>
